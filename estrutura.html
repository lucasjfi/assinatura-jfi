<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Assinatura</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
    document.execCommand('selectAll');
    document.execCommand('copy');

    var urlParams = new URLSearchParams(window.location.search);
    var nome = urlParams.get('asNome');
    var funcao = urlParams.get('asFunc');
    var local = urlParams.get('asLocal');
    var contato = urlParams.get('asContato');

    // Atualize o conteúdo dos elementos HTML com os valores dos parâmetros
    document.getElementById('asNome').innerText = nome;
    document.getElementById('asFunc').innerText = funcao + " - " + local;
    document.getElementById('asContato').innerText = "Contato: +55 " + contato;
});
</script>
</head>
<body style="color: #ebebeb; background-color: #00000000;">
<table id="tabelinha" style="border: 0; margin: 0; padding: 0; display: inline-table;">
    <tr>
        <td><img src="spacer.gif" width="298" height="1" alt=""></td>
        <td><img src="spacer.gif" width="130" height="1" alt=""></td>
        <td><img src="spacer.gif" width="1" height="1" alt=""></td>
    </tr>
    <tr>
        <td><img src="./Assets/img/logo3.png" width="298" height="74" alt=""></td>
        <td rowspan="6"><img src="./Assets/img/selo3.png" width="130" height="170" alt=""></td>
        <td><img src="spacer.gif" width="1" height="74" alt=""></td>
    </tr>
    <tr>
        <td valign="middle"><span style="font-size: 15.6pt; font-family: Calibri Light; font-weight: 700; color: rgb(7, 7, 7);" id="asNome"></span></td>
        <td><img src="spacer.gif" width="1" height="24" alt=""></td>
    </tr>
    <tr>
        <td><img src="./Assets/img/linha3.png" width="298" height="13" alt=""></td>
        <td><img src="spacer.gif" width="1" height="13" alt=""></td>
    </tr>
    <tr>
        <td><span style="font-size: 10pt; font-family: Calibri; color: #6e6e6e;" id="asFunc"></span></td>
        <td><img src="spacer.gif" width="1" height="20" alt=""></td>
    </tr>
    <tr>
        <td><span style="font-size: 10pt; font-family: Calibri; color: #6e6e6e;" id="asContato"></span></td>
        <td><img src="spacer.gif" width="1" height="17" alt=""></td>
    </tr>
    <tr>
        <td valign=""><span style="font-size: 10pt; font-family: Calibri; color: #6e6e6e;">www.jfi.com.br</span></td>
        <td><img src="spacer.gif" width="1" height="22" alt=""></td>
    </tr>
</table>
</body>
</html>
